<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
<title>Snake Game</title>
<link rel="icon" type="favicon.png" href="/snake.svg" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Press+Start+2P&display=swap');

  * {
    box-sizing: border-box;
  }
  body, html {
    margin: 0; padding: 0; height: 100%;
    background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
    font-family: 'Montserrat', sans-serif;
    color: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    -webkit-tap-highlight-color: transparent;
    user-select: none;
  }
  #game-container {
    position: relative;
    width: 360px;
    height: 480px;
    border-radius: 20px;
    background: #111a2b;
    box-shadow:
      0 0 30px rgba(66, 135, 245, 0.7),
      inset 0 0 40px rgba(66, 135, 245, 0.9);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 10px;
  }

  canvas {
    background: radial-gradient(circle at center, #0c1420 60%, #162b47 100%);
    border-radius: 15px;
    box-shadow:
      0 0 20px #3a6de0,
      inset 0 0 10px #1f3a80;
  }

  #scoreboard {
    margin-top: 12px;
    font-size: 20px;
    font-weight: 600;
    color: #62a0ff;
    user-select: none;
    letter-spacing: 1.2px;
    display: flex;
    justify-content: space-between;
    width: 100%;
    padding: 0 12px;
  }

  #instructions {
    margin-top: 8px;
    font-size: 10px;
    color: #8ab6f9cc;
    text-align: center;
    max-width: 340px;
    user-select: none;
  }

  /* Made by Adi corner text */
  #made-by-adi {
    position: fixed;
    top: 12px;
    right: 20px;
    font-family: 'Press Start 2P', cursive;
    font-size: 12px;
    color: #a5b8ffcc;
    user-select: none;
    pointer-events: none;
    letter-spacing: 2px;
    text-shadow: 0 0 5px #4169e1aa;
  }

  /* Game Over Overlay */
  #game-over-screen {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(20, 29, 55, 0.95);
    border-radius: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: #f25c54;
    font-family: 'Press Start 2P', cursive;
    font-size: 24px;
    letter-spacing: 1.5px;
    text-shadow: 0 0 6px #ff5151bb;
    visibility: hidden;
    opacity: 0;
    transition: opacity 0.4s ease;
    user-select: none;
  }
  #game-over-screen.visible {
    visibility: visible;
    opacity: 1;
  }
  #game-over-score {
    margin-top: 12px;
    font-size: 18px;
    color: #ff8987;
  }
  #restart-btn {
    margin-top: 20px;
    background: #f25c54;
    border: none;
    padding: 12px 30px;
    border-radius: 30px;
    color: white;
    font-weight: 700;
    font-family: 'Montserrat', sans-serif;
    cursor: pointer;
    box-shadow: 0 0 15px #f25c54cc;
    transition: background-color 0.2s ease;
  }
  #restart-btn:hover {
    background: #ff312b;
  }
  #pause-indicator {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-family: 'Press Start 2P', cursive;
    font-size: 28px;
    color: #5890ffdd;
    text-shadow: 0 0 8px #5890ffb0;
    user-select: none;
    pointer-events: none;
    display: none;
  }

</style>
</head>
<body>
<div id="game-container">
  <canvas id="game" width="360" height="360" tabindex="0"></canvas>
  <div id="scoreboard">
    <div>Score: <span id="score">0</span></div>
    <div>Speed: <span id="speed">1</span></div>
  </div>
  <div id="instructions">
    Use arrow keys or swipe to control.<br />
    Press SPACE to Pause/Resume.
  </div>
  <div id="pause-indicator">PAUSED</div>
  <div id="game-over-screen">
    GAME OVER
    <div id="game-over-score"></div>
    <button id="restart-btn">RESTART</button>
  </div>
</div>
<div id="made-by-adi">Made by Adi</div>

<script>
(() => {
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');

  // Constants
  const COLS = 18;
  const ROWS = 18;
  const CELL_SIZE = canvas.width / COLS;

  // Directions
  const DIRS = {
    LEFT:  { x: -1, y: 0 },
    RIGHT: { x: 1, y: 0 },
    UP:    { x: 0, y: -1 },
    DOWN:  { x: 0, y: 1 }
  };

  // Game state
  let snake = [{x:9, y:9}];
  let direction = DIRS.RIGHT;
  let nextDirection = direction;
  let food = null;
  let score = 0;
  let speed = 5; // moves per second base speed
  let speedLevel = 1;
  const maxSpeedLevel = 15;
  const speedIncrementScoreStep = 5;

  let lastMoveTime = 0;
  let gameOver = false;
  let paused = false;

  // Variables for smooth movement interpolation
  let moveProgress = 0;  // Progress of movement from 0 to 1 between cell steps
  // We keep last and next head positions to interpolate visual positions
  let lastHeadPos = { x: 9, y: 9 };
  let nextHeadPos = { x: 9, y: 9 };

  // Touch controls state
  let touchStartX = null;
  let touchStartY = null;
  const minSwipeDist = 30;

  // UI Elements
  const scoreEl = document.getElementById('score');
  const speedEl = document.getElementById('speed');
  const gameOverScreen = document.getElementById('game-over-screen');
  const gameOverScore = document.getElementById('game-over-score');
  const restartBtn = document.getElementById('restart-btn');
  const pauseIndicator = document.getElementById('pause-indicator');

  // Helpers
  function randomPosition() {
    return {
      x: Math.floor(Math.random() * COLS),
      y: Math.floor(Math.random() * ROWS)
    };
  }

  function positionsEqual(pos1, pos2) {
    return pos1.x === pos2.x && pos1.y === pos2.y;
  }

  function placeFood() {
    let newPos;
    do {
      newPos = randomPosition();
    } while (snake.some(segment => positionsEqual(segment, newPos)));
    food = newPos;
  }

  function resetGame() {
    snake = [{x:9, y:9}];
    direction = DIRS.RIGHT;
    nextDirection = direction;
    score = 0;
    speedLevel = 1;
    speed = 5;
    gameOver = false;
    paused = false;
    lastMoveTime = 0;
    moveProgress = 0;
    lastHeadPos = { x: 9, y: 9 };
    nextHeadPos = { x: 9, y: 9 };
    placeFood();
    scoreEl.textContent = score;
    speedEl.textContent = speedLevel;
    gameOverScreen.classList.remove('visible');
    pauseIndicator.style.display = 'none';
    canvas.focus();
  }

  // Draw functions
  function lerp(start, end, t) {
    return start + (end - start) * t;
  }

  // Interpolate positions for smooth transitions
  function interpPos(startPos, endPos, t) {
    return {
      x: lerp(startPos.x, endPos.x, t),
      y: lerp(startPos.y, endPos.y, t)
    };
  }

  function drawCell(x, y, color, radius=0) {
    const px = x * CELL_SIZE;
    const py = y * CELL_SIZE;
    ctx.fillStyle = color;
    const r = radius > 0 ? radius : CELL_SIZE / 2 * 0.9;
    ctx.beginPath();
    if(radius > 0) {
      ctx.moveTo(px + r, py);
      ctx.arc(px + r, py + r, r, -Math.PI/2, Math.PI/2, false);
      ctx.lineTo(px + r * 2, py + CELL_SIZE - r);
      ctx.arc(px + r, py + CELL_SIZE - r, r, Math.PI/2, 3*Math.PI/2, false);
      ctx.closePath();
    } else {
      ctx.arc(px + CELL_SIZE/2, py + CELL_SIZE/2, CELL_SIZE/2 * 0.9, 0, 2 * Math.PI);
    }
    ctx.fill();
  }

  function drawSnake(t) {
    // Draw snake with smooth interpolation
    // For each segment, calculate interpolated position between current cell and previous cell, except head which interpolate with lastHeadPos & nextHeadPos

    // We'll build an array of segment positions interpolated between their last and next positions

    // The snake moves by adding a new head and removing tail every step - to get smooth effect, we interpolate between those positions during moveProgress

    // Create an array for segment positions:
    // - The head moves from lastHeadPos to nextHeadPos
    // - Each body segment moves from previous segment's last position to current segment's last position

    // Copy snake positions for interpolation
    let interpSegments = [];

    // If snake length is 1, just interpolate head between last and next
    if(snake.length === 1) {
      let pos = interpPos(lastHeadPos, nextHeadPos, moveProgress);
      interpSegments.push(pos);
    } else {
      // Head interpolation
      let headInterp = interpPos(lastHeadPos, nextHeadPos, moveProgress);
      interpSegments[snake.length - 1] = headInterp;

      // For other segments, interpolate from the segment at i-1's previous pos to i's previous pos (the snake array stores only current positions)
      // We'll guess last positions for the segments where each segment moves toward position of segment before it

      // We build interpolated positions from tail to head-1
      for(let i = snake.length - 2; i >= 0; i--) {
        // current segment position
        let currentPos = snake[i];
        // next segment position
        let nextPos = snake[i + 1];
        // interpolate between currentPos and nextPos inverse to head
        // so movement primes from tail to head
        interpSegments[i] = interpPos(currentPos, nextPos, moveProgress);
      }
    }

    // Draw segments with gradient color
    let gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
    gradient.addColorStop(0, '#4b8bf5');
    gradient.addColorStop(1, '#1763e8');

    ctx.shadowColor = '#2f74e3cc';
    ctx.shadowBlur = 6;

    // Draw body segments
    for(let i = 0; i < interpSegments.length; i++) {
      let pos = interpSegments[i];
      // Head is last segment
      if(i === interpSegments.length - 1) {
        // Draw bright circle with inner smaller circle
        drawCell(pos.x, pos.y, '#f0f8ff', CELL_SIZE * 0.4);
        ctx.fillStyle = gradient;
        drawCell(pos.x, pos.y, gradient);
      } else {
        ctx.fillStyle = gradient;
        drawCell(pos.x, pos.y, gradient);
      }
    }
    ctx.shadowBlur = 0;
  }

  function drawFood(t) {
    // Animate a glowing pulsing effect for food
    const pulse = Math.sin(t / 300) * 0.3 + 1;
    ctx.shadowColor = '#ff6d4c';
    ctx.shadowBlur = 15 * pulse;
    drawCell(food.x, food.y, `rgba(255,111,76,${0.7 + 0.3 * pulse})`, CELL_SIZE * 0.5);
    ctx.shadowBlur = 0;
  }

  // Game logic
  function update() {
    if (gameOver || paused) return;

    let now = performance.now();
    let timeSinceMove = now - lastMoveTime;
    if (timeSinceMove < 1000 / speed) return;

    // We finished a full step movement by now
    lastMoveTime = now;
    moveProgress = 0; // reset interp progress

    // Update direction from input
    // Prevent reversing direction
    if ((nextDirection.x !== -direction.x || nextDirection.y !== -direction.y) && (nextDirection.x !== 0 || nextDirection.y !== 0)) {
      direction = nextDirection;
    }

    // Calculate new head position
    let head = snake[snake.length - 1];
    lastHeadPos = {...head};
    let newHead = { x: head.x + direction.x, y: head.y + direction.y };

    // Wall collision (wrap around)
    if (newHead.x < 0) newHead.x = COLS - 1;
    else if (newHead.x >= COLS) newHead.x = 0;
    if (newHead.y < 0) newHead.y = ROWS - 1;
    else if (newHead.y >= ROWS) newHead.y = 0;

    nextHeadPos = {...newHead};

    // Self collision
    if (snake.some(seg => positionsEqual(seg, newHead))) {
      endGame();
      return;
    }

    snake.push(newHead);

    // Check if food eaten
    if (positionsEqual(newHead, food)) {
      score++;
      scoreEl.textContent = score;

      // Increase speed tier every few points
      if (score % speedIncrementScoreStep === 0 && speedLevel < maxSpeedLevel) {
        speedLevel++;
        speed += 2; // Increase moves per second
        speedEl.textContent = speedLevel;
      }

      placeFood();
    } else {
      // Remove tail if no food eaten to move forward
      snake.shift();
    }
  }

  function draw(t) {
    // Calculate move progress for interpolation between moves (0 to 1)
    if (!gameOver && !paused) {
      let now = performance.now();
      let elapsed = now - lastMoveTime;
      let frameTime = 1000 / speed;
      moveProgress = Math.min(elapsed / frameTime, 1);
    }

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Draw grid subtle for aesthetics
    ctx.strokeStyle = 'rgba(255, 255, 255, 0.04)';
    ctx.lineWidth = 1;
    for(let i = 0; i <= COLS; i++) {
      ctx.beginPath();
      ctx.moveTo(i * CELL_SIZE, 0);
      ctx.lineTo(i * CELL_SIZE, canvas.height);
      ctx.stroke();
    }
    for(let j = 0; j <= ROWS; j++) {
      ctx.beginPath();
      ctx.moveTo(0, j * CELL_SIZE);
      ctx.lineTo(canvas.width, j * CELL_SIZE);
      ctx.stroke();
    }

    drawFood(t);
    drawSnake(t);

    if (paused) {
      pauseIndicator.style.display = 'block';
    } else {
      pauseIndicator.style.display = 'none';
    }
  }

  function gameLoop(t = 0) {
    update();
    draw(t);
    window.requestAnimationFrame(gameLoop);
  }

  // Input handlers
  window.addEventListener('keydown', e => {
    if (gameOver) return;
    switch(e.key) {
      case 'ArrowUp': 
      case 'w':
      case 'W':
        if(direction !== DIRS.DOWN) nextDirection = DIRS.UP; break;
      case 'ArrowDown': 
      case 's':
      case 'S':
        if(direction !== DIRS.UP) nextDirection = DIRS.DOWN; break;
      case 'ArrowLeft': 
      case 'a':
      case 'A':
        if(direction !== DIRS.RIGHT) nextDirection = DIRS.LEFT; break;
      case 'ArrowRight': 
      case 'd':
      case 'D':
        if(direction !== DIRS.LEFT) nextDirection = DIRS.RIGHT; break;
      case ' ':
      case 'Spacebar':
        togglePause();
        break;
    }
  });

  // Touch Swipe handler
  canvas.addEventListener('touchstart', e => {
    if(e.touches.length === 1) {
      touchStartX = e.touches[0].clientX;
      touchStartY = e.touches[0].clientY;
    }
  });

  canvas.addEventListener('touchend', e => {
    if(gameOver) return;

    if(touchStartX === null || touchStartY === null) return;

    let touchEndX = e.changedTouches[0].clientX;
    let touchEndY = e.changedTouches[0].clientY;

    let dx = touchEndX - touchStartX;
    let dy = touchEndY - touchStartY;

    if(Math.abs(dx) > Math.abs(dy)) {
      // Horizontal swipe
      if(dx > minSwipeDist && direction !== DIRS.LEFT) nextDirection = DIRS.RIGHT;
      else if(dx < -minSwipeDist && direction !== DIRS.RIGHT) nextDirection = DIRS.LEFT;
    } else {
      // Vertical swipe
      if(dy > minSwipeDist && direction !== DIRS.UP) nextDirection = DIRS.DOWN;
      else if(dy < -minSwipeDist && direction !== DIRS.DOWN) nextDirection = DIRS.UP;
    }

    touchStartX = null;
    touchStartY = null;
  });

  // Pause/resume toggle
  function togglePause() {
    if(gameOver) return;
    paused = !paused;
    if(!paused) {
      lastMoveTime = performance.now();
    }
  }

  // End game
  function endGame() {
    gameOver = true;
    gameOverScore.textContent = "Your Score: " + score;
    gameOverScreen.classList.add('visible');
  }

  // Restart game
  restartBtn.addEventListener('click', () => {
    resetGame();
  });

  // Set initial game state and start loop
  resetGame();
  gameLoop();

  // Focus canvas so keyboard always works
  canvas.focus();

})();  
</script>
</body>
</html>
